<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agentic RAG Chat (Enhanced)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #messages {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 15px;
      white-space: pre-wrap;
    }
    .user-msg { color: #0d6efd; font-weight: bold; margin-top: 10px; }
    .agent-msg { color: #198754; margin-bottom: 10px; }
    .spinner-border { width: 1.5rem; height: 1.5rem; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="card shadow-sm p-4">
      <h3 class="mb-3">ü§ñ Agentic RAG Chat </h3>
      <div id="messages"></div>
      <div class="input-group">
        <input type="text" id="query" class="form-control" placeholder="Ask something..." onkeydown="handleKey(event)">
        <button class="btn btn-primary" onclick="sendQuery()">Send</button>
      </div>
      <div id="loader" class="mt-3" style="display: none;">
        <div class="spinner-border text-secondary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <span class="ms-2">Agent is thinking...</span>
      </div>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const loader = document.getElementById('loader');
    let chatHistory = [];

    function handleKey(event) {
      if (event.key === "Enter") {
        sendQuery();
      }
    }

    async function sendQuery() {
      const input = document.getElementById('query');
      const question = input.value.trim();
      if (!question) return;

      messagesDiv.innerHTML += `<div class="user-msg">üßë‚Äçüíª You: ${question}</div>`;
      input.value = "";
      loader.style.display = "flex";

      try {
        const response = await fetch('http://127.0.0.1:8000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: question })
        });

        const data = await response.json();
        loader.style.display = "none";

        if (data.response) {
          messagesDiv.innerHTML += `<div class="agent-msg">ü§ñ Agent: ${data.response}</div>`;
          chatHistory.push({ role: "user", content: question });
          chatHistory.push({ role: "assistant", content: data.response });
        } else {
          messagesDiv.innerHTML += `<div class="agent-msg text-danger">‚ùå Error: ${data.error}</div>`;
        }
      } catch (error) {
        loader.style.display = "none";
        messagesDiv.innerHTML += `<div class="agent-msg text-danger">‚ùå Server error</div>`;
      }

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
